<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Local Transcriber | GitHub Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Ajuste para scrollbars mais bonitas no modo escuro */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6366f1; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans selection:bg-indigo-500/30">

    <div class="max-w-5xl mx-auto py-8 px-4 sm:py-12 sm:px-6">
        <header class="flex flex-col items-center mb-10 text-center">
            <div class="bg-indigo-600 p-4 rounded-3xl mb-4 shadow-2xl shadow-indigo-500/40 animate-pulse">
                <i class="fas fa-brain text-3xl text-white"></i>
            </div>
            <h1 class="text-4xl font-black tracking-tighter sm:text-5xl">AI Local Transcriber</h1>
            <p class="text-slate-400 mt-3 max-w-md">Processamento 100% gratuito, local e privado via GitHub Pages.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-4">
                <div class="bg-slate-800 border border-slate-700 p-6 rounded-3xl shadow-xl">
                    <h2 class="font-bold text-xs uppercase tracking-[0.2em] text-indigo-400 mb-4">Status da Inteligência</h2>
                    <div id="modelStatus" class="flex items-center gap-3 text-sm font-medium">
                        <span id="statusIndicator" class="w-3 h-3 bg-yellow-500 rounded-full animate-pulse"></span>
                        <span id="statusText">Aguardando inicialização...</span>
                    </div>
                    
                    <div id="progressContainer" class="hidden mt-6">
                        <div class="flex justify-between text-[10px] uppercase font-bold mb-2 text-slate-500">
                            <span>Baixando Modelo</span>
                            <span id="progressPercent">0%</span>
                        </div>
                        <div class="w-full bg-slate-900 h-2 rounded-full overflow-hidden border border-slate-700">
                            <div id="progressBar" class="bg-indigo-500 h-full w-0 transition-all duration-300 shadow-[0_0_10px_rgba(99,102,241,0.5)]"></div>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-800 border border-slate-700 p-6 rounded-3xl shadow-xl">
                    <input type="file" id="audioUpload" class="hidden" accept="audio/*">
                    <button id="uploadBtn" onclick="document.getElementById('audioUpload').click()" class="w-full py-4 bg-indigo-600 hover:bg-indigo-500 rounded-2xl font-bold transition-all duration-300 transform active:scale-95 flex items-center justify-center gap-2 mb-3">
                        <i class="fas fa-file-import"></i> Carregar Áudio
                    </button>
                    
                    <button id="recordBtn" class="w-full py-4 bg-slate-700 hover:bg-slate-600 rounded-2xl font-bold transition-all duration-300 transform active:scale-95 flex items-center justify-center gap-2">
                        <i class="fas fa-microphone" id="micIcon"></i> <span id="recordBtnText">Gravar Agora</span>
                    </button>
                </div>
                
                <div class="px-4 py-2 bg-indigo-500/10 border border-indigo-500/20 rounded-xl">
                    <p class="text-[10px] text-indigo-300 leading-relaxed text-center">
                        <i class="fas fa-shield-halved mr-1"></i> 
                        Privacidade Máxima: Seus dados não saem do seu computador.
                    </p>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-slate-800 border border-slate-700 rounded-3xl min-h-[500px] flex flex-col overflow-hidden shadow-2xl">
                    <div class="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-800/80 backdrop-blur-sm">
                        <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Transcrição</span>
                        <div class="flex gap-2">
                            <button onclick="copyText()" class="hover:bg-slate-700 p-2 rounded-lg text-indigo-400 transition-colors" title="Copiar texto">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button onclick="downloadText()" class="hover:bg-slate-700 p-2 rounded-lg text-slate-400 transition-colors" title="Baixar .txt">
                                <i class="fas fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <textarea id="output" class="flex-1 p-8 bg-transparent outline-none resize-none leading-relaxed text-slate-200 text-lg placeholder:text-slate-600 focus:placeholder:text-slate-700 transition-all" placeholder="Clique em carregar ou gravar para iniciar a transcrição mágica..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';

        let transcriber;
        let mediaRecorder;
        let audioChunks = [];
        
        const modelStatus = document.getElementById('statusText');
        const statusIndicator = document.getElementById('statusIndicator');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const progressPercent = document.getElementById('progressPercent');
        const output = document.getElementById('output');
        const recordBtn = document.getElementById('recordBtn');

        // Inicializa o modelo Whisper localmente
        async function init() {
            try {
                progressContainer.classList.remove('hidden');
                modelStatus.innerText = 'Preparando IA...';
                
                // Usamos o 'whisper-tiny' para velocidade máxima no GitHub Pages
                transcriber = await pipeline('automatic-speech-recognition', 'Xenova/whisper-tiny', {
                    progress_callback: (p) => {
                        if (p.status === 'progress') {
                            const pct = Math.round(p.progress);
                            progressBar.style.width = pct + '%';
                            progressPercent.innerText = pct + '%';
                        }
                    }
                });

                statusIndicator.classList.remove('bg-yellow-500', 'animate-pulse');
                statusIndicator.classList.add('bg-green-500');
                modelStatus.innerText = 'IA Pronta (Offline)';
                progressContainer.classList.add('hidden');
            } catch (e) {
                statusIndicator.classList.add('bg-red-500');
                modelStatus.innerText = 'Erro ao carregar IA.';
                console.error(e);
            }
        }

        init();

        // Processamento Central de Áudio
        async function processAudio(audioData) {
            if (!transcriber) return alert("Aguarde a IA carregar!");
            
            const originalPlaceholder = output.placeholder;
            output.value = "";
            output.placeholder = "Processando áudio com inteligência artificial local...";
            
            try {
                const result = await transcriber(audioData, { 
                    language: 'portuguese',
                    task: 'transcribe',
                    chunk_length_s: 30,
                    stride_length_s: 5
                });
                output.value = result.text;
            } catch (err) {
                alert("Erro no processamento. Tente um arquivo menor ou mais curto.");
                output.placeholder = originalPlaceholder;
            }
        }

        // --- Lógica de Gravação ---
        recordBtn.onclick = async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
                    const arrayBuffer = await blob.arrayBuffer();
                    const decodedData = await audioCtx.decodeAudioData(arrayBuffer);
                    processAudio(decodedData.getChannelData(0));
                };

                mediaRecorder.start();
                document.getElementById('recordBtnText').innerText = "Parar e Transcrever";
                recordBtn.classList.replace('bg-slate-700', 'bg-red-600');
            } else {
                mediaRecorder.stop();
                document.getElementById('recordBtnText').innerText = "Gravar Agora";
                recordBtn.classList.replace('bg-red-600', 'bg-slate-700');
            }
        };

        // --- Lógica de Upload ---
        document.getElementById('audioUpload').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
            const arrayBuffer = await file.arrayBuffer();
            const decodedData = await audioCtx.decodeAudioData(arrayBuffer);
            processAudio(decodedData.getChannelData(0));
        };

        // --- Utilitários ---
        window.copyText = () => {
            if(!output.value) return;
            navigator.clipboard.writeText(output.value);
            alert("Texto copiado para a área de transferência!");
        };

        window.downloadText = () => {
            if(!output.value) return;
            const blob = new Blob([output.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcricao-ia.txt';
            a.click();
        };
    </script>
</body>
</html>
